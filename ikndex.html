<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem Regressiva</title>
  <style>
    body {
      background-color: #Ffff00;
      color: #000000;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 3em;
      letter-spacing: 2px;
    }
    .teaser {
      margin-top: 30px;
      font-size: 1.2em;
      opacity: 0.8;
    }
    .snoopy {
      margin-top: 40px;
      max-width: 250px;
      height: auto;
    }
  </style>
</head>
<body>
  
  <div id="countdown"></div>
  <div class="teaser">20.05</div>

 <img 
  src="https://upload.wikimedia.org/wikipedia/en/5/53/Snoopy_Peanuts.png" 
  alt="Snoopy com chapéu de festa" 
  class="snoopy"
/>


  <script>
    const targetDate = new Date("2025-05-20T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "É hoje!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
