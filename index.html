<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Senha</title>
    <style>
        body {
            background-color: black; /* Tela preta */
            color: white;           /* Texto branco */
            text-align: center;      /* Centraliza o texto */
            font-family: sans-serif; /* Fonte sem serifa */
        }

        #tela-inicial {
            display: block;     /* Exibe a tela inicial */
        }

        #tela-mensagem {
            display: none;    /* Oculta a tela de mensagem */
        }

        #input-senha {
            margin-top: 20px; /* Espaçamento entre a instrução e o campo */
        }
    </style>
</head>
<body>
    <div id="tela-inicial">
        <h1>DIGITE A SENHA:</h1>
        <input type="password" id="senha" placeholder="Insira a senha">
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <div id="tela-mensagem">
        <p id="mensagem"></p>
    </div>

    <script>
        function verificarSenha() {
            const senhaDigitada = document.getElementById('senha').value;
            const senhaCorreta = '10032024';

            if (senhaDigitada === senhaCorreta) {
                document.getElementById('tela-inicial').style.display = 'none';
                document.getElementById('tela-mensagem').style.display = 'block';
                document.getElementById('mensagem').textContent = 'Eu te amo!';
            } else {
                document.getElementById('mensagem').textContent = 'Senha inválida';
            }
        }
    </script>
</body>
</html>
